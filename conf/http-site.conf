<VirtualHost *:80>
    ServerAdmin webmaster@bwg.co.kr
    ServerName cbpedu.bankware

    DocumentRoot /home/cbpedu/ui/bxui
    <Directory />
        Options Indexes FollowSymLinks Multiviews
        AllowOverride None
        Order allow,deny
        Allow from all
    </Directory>

    <Directory /home/cbpedu/ui/bxui>
        Options Indexes FollowSymLinks Multiviews
        AllowOverride None
        Order allow,deny
        Allow from all
    </Directory>
    ErrorLog logs/error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    CustomLog logs/access.log combined

    JkMount /serviceEndpoint/* edu_online_worker
    JkMount /bxmAdmin/* edu_admin_worker
</VirtualHost>
